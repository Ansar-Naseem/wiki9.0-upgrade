<!DOCTYPE html>
<html>

<head>
    <title>WikiMap - Visual Knowledge Explorer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
            background-color: white;
        }

        body {
            font-family: Arial;
            text-align: center;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode p,
        .dark-mode a,
        .dark-mode span {
            color: #ffffff;
        }

        .dark-mode #mynetwork {
            background-color: #1e1e1e;
        }
    </style>

</head>

<body>
    <!-- Paste this in EVERY HTML file's header -->
    <header>
        <button id="darkModeToggle">ðŸŒ“ Dark Mode</button>
        <!-- Rest of your header content -->
    </header>
    <h2>WikiMap: Visual Wikipedia Concept Map</h2>
    <div id="mynetwork"></div>
    <div class="top-bar">

        <script>
            // Define nodes (Wikipedia topics)
            const nodes = new vis.DataSet([
                { id: 1, label: "Artificial Intelligence" },
                { id: 2, label: "Machine Learning" },
                { id: 3, label: "Deep Learning" },
                { id: 4, label: "Neural Networks" },
                { id: 5, label: "Natural Language Processing" },
                { id: 6, label: "Computer Vision" },
            ]);

            // Define edges (relationships)
            const edges = new vis.DataSet([
                { from: 1, to: 2 },
                { from: 2, to: 3 },
                { from: 3, to: 4 },
                { from: 2, to: 5 },
                { from: 2, to: 6 },
            ]);

            // Create a network
            const container = document.getElementById("mynetwork");
            const data = { nodes, edges };
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 20,
                    font: { size: 16 },
                },
                edges: {
                    arrows: "to",
                },
                physics: {
                    stabilization: false,
                    barnesHut: {
                        gravitationalConstant: -8000,
                        springLength: 200,
                    }
                }
            };

            new vis.Network(container, data, options);
            // Wait for the DOM to load
            document.addEventListener("DOMContentLoaded", function () {
                const toggleButton = document.getElementById("darkModeToggle");
                let isDarkMode = false;

                toggleButton.addEventListener("click", function () {
                    isDarkMode = !isDarkMode;
                    document.body.classList.toggle("dark-mode");

                    // Update styles for #mynetwork
                    const networkContainer = document.getElementById("mynetwork");
                    if (isDarkMode) {
                        document.body.style.backgroundColor = "#121212";
                        // document.body.style.color = "#ffffff";
                        networkContainer.style.backgroundColor = "#1e1e1e";
                    } else {
                        document.body.style.backgroundColor = "";
                        document.body.style.color = "";
                        networkContainer.style.backgroundColor = "#ffffff";
                    }

                    // Update network node/edge colors (if network is already created)
                    if (window.network) {
                        window.network.setOptions({
                            nodes: {
                                font: {
                                    color: isDarkMode ? "#ffffff" : "#000000",
                                    face: 'Arial',
                                    bold: {
                                        color: isDarkMode ? "#ffffff" : "#000000",
                                        size: 16,
                                        face: 'Arial'
                                    }
                                },
                                color: {
                                    background: isDarkMode ? "#333333" : "#ffffff",
                                    border: isDarkMode ? "#ffffff" : "#000000"
                                }
                            },
                            edges: {
                                color: {
                                    color: isDarkMode ? "#cccccc" : "#000000"
                                }
                            }
                        });

                    }
                });
            });


        </script>


</body>

</html>
